<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue.js</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <p>
      {{ message }}
    </p>
    <p>
      {{ number + 1 }}
    </p>
    <p>
      {{ message.split('').reverse().join('') }}
    </p>
    <p>
      {{ ok ? 'YES' : 'NO' }}
    </p>
    <!-- 単一の式のみ（＝の右側）利用できる -->
    <p>
      <!-- {{ var x == 1}} -->
      <!-- {{ if(ok) { return message } }} -->
      {{ ok ? message : '' }}
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
