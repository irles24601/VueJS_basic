<div id="app">
  <ul>
    <li v-for="value in user">{{ value }}</li>
  </ul>
  <hr>
  <ul>
    <li v-for="(value, key) in user">
      {{ key }} : {{ value }}
    </li>
  </ul>
  <hr>
  <ul>
    <li v-for="(v, k) in user">
      {{ k }} : {{ v }}
    </li>
  </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
